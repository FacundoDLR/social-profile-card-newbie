<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Metadatos esenciales -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Título del documento -->
  <title>Frontend Mentor | Social links profile</title>

  <!-- Meta descripción (para SEO y redes sociales) -->
  <meta name="description" content="Una sencilla tarjeta de perfil social con enlaces a redes.">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon-32x32.png" />

  <!-- Open Graph Meta Tags (para compartir en redes sociales) -->
  <meta property="og:title" content="Social Profile Card">
  <meta property="og:description" content="Una sencilla tarjeta de perfil social con enlaces a redes.">
  <meta property="og:image" content="./preview.jpg">

  <!-- Twitter Card Meta Tags (para compartir en Twitter) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Social Profile Card">
  <meta name="twitter:description" content="Una sencilla tarjeta de perfil social con enlaces a redes.">
  <meta name="twitter:image" content="./preview.jpg">

  <!-- Hojas de estilo externas (CSS) -->
  <link rel="stylesheet" href="styles.css">

  <!-- Información adicional opcional -->
  <meta name="author" content="FACUNDO A. DE LOS RIOS">

</head>

<body>

  <main>

    <div class="socialCard">

      <div class="profile__content">

        <!-- luego probar usando un contenedor -->
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture">

        <div class="profile__content--info">
          <h2>Jessica Randall</h2>
          <h3>London, United Kingdom</h3>
        </div>

        <!-- luego probar usando un contenedor -->
        <p class="profile__content--bio">"Front-end developer and avid reader."</p>

        <div class="profile__content--links">
          <button><a href="#" class="placeholder">GitHub</a></button>
          <button><a href="#" class="placeholder">Frontend Mentor</a></button>
          <button><a href="#" class="placeholder">LinkedIn</a></button>
          <button><a href="#" class="placeholder">Twitter</a></button>
          <button><a href="#" class="placeholder">Instagram</a></button>
        </div>

      </div>
    </div>

    <footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/FacundoDLR" target="_blank">FACUNDO A. DE LOS RIOS</a>.
        </p>
      </div>
    </footer>

  </main>

</body>

</html>
